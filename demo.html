<div class="planning-card__progress-wrapper">
    <div class="planning-card__progress">
        <h4 class="planning-progress__title">Cases Progressed</h4>
        <div class="planning-progress__text-wrapper">
            <div class="planning-progress__score-text">
                <p class="planning-progress__text">-</p>
                <p class="planning-progress__text--small">To Date</p>
            </div>
            <div class="planning-progress__target-text">
                <p class="planning-progress__text--light">93</p>
                <p class="planning-progress__text--small-light">Target</p>
            </div>
        </div>
        <div class="planning-progress__bars">
            <div class="planning-progress__bar-target"></div>
        </div>
    </div>
    <div class="planning-card__trends">
        <div class="planning-trends">
            <h4 class="planning-trends__title">Weekly progress</h4>
            <div class="planning-trends__body--no-data">
                <i class="material-icons planning-trends__icon--no-data">insert_chart</i>
                <p class="planning-trends__text--no-data">No data to view for this period</p>
            </div>
        </div>
    </div>
    <div class="planning-card__days">
        <div role="tablist" class="accordion">
            <div class="accordion__item">
                <div id="accordion__title-7" aria-selected="false" aria-controls="accordion__body-7" class="accordion__title"
                    role="tab" tabindex="0">Show week so far</div>
                <div id="accordion__body-7" class="accordion__body accordion__body--hidden" aria-hidden="true"
                    aria-labelledby="accordion__title-7" role="tabpanel">
                    <ul class="planning-days__list"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
